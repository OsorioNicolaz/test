<form [formGroup]="form" (ngSubmit)="submit()">
  <label>Monto</label>
  <input formControlName="initial_amount" type="number" min="1" required>
  <div *ngIf="form.get('initial_amount')?.invalid && form.get('initial_amount')?.touched">
    Monto obligatorio y debe ser mayor a 0
  </div>

  <label>Fecha de nacimiento</label>
  <input formControlName="birth_date" type="date" required>
  
  <label>Sexo</label>
  <select formControlName="sex" required>
    <option value="">Seleccione</option>
    <option value="Femenino">Femenino</option>
    <option value="Masculino">Masculino</option>
    <option value="Otro">Otro</option>
  </select>
  
  <label>Departamento (opcional)</label>
  <input formControlName="department" type="text">
  
  <label>Block/Condominio (opcional)</label>
  <input formControlName="block_condo" type="text">
  
  <label>Ciudad</label>
  <input formControlName="city" type="text" required>
  
  <label>Nacionalidad</label>
  <input formControlName="nationality" type="text" required>

  <label>Estudios</label>
  <input formControlName="education" type="text" required>

  <label>Profesi√≥n/Actividad</label>
  <input formControlName="occupation" type="text" required>
  
  <label>Estado Civil</label>
  <select formControlName="marital_status" required>
    <option value="">Seleccione</option>
    <option value="Soltero">Soltero</option>
    <option value="Casado">Casado</option>
    <option value="Separado">Separado</option>
    <option value="Viudo">Viudo</option>
    <option value="Otro">Otro</option>
  </select>

  <button type="submit" [disabled]="form.invalid">Crear cuenta de ahorro</button>
</form>
